<html>
    <head>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Indie+Flower&family=Rampart+One&family=Rubik+Dirt&family=Rubik+Glitch&family=Satisfy&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
  
</head>
  
    <body>
    <div class="container">
   
      <center>
      <h3 class="btn btn warning heading" id="titulo">APLICATIVO EMOÇÃO EM EMOJI
        <br>
        <span>&#128522</span>
        <span>&#128512</span>
        <span>&#128532</span>
        <span>&#128546</span>
        <span>&#128545</span>
        <span>&#128548</span>
      </h3> 
  
        <br><br>
  
        <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
            <br>
            <br>
          <b style="color: rgb(255, 255, 255)" id="emojis">Você está Feliz?</b>
          <br>
          <br>
          <b style="color: rgb(255, 255, 255)" id="emojis">Você está Triste?</b>
          <br>
          <br>
          <b style="color: rgb(255, 254, 254)" id="emojis">Você está Irritado?</b>
          <br>
        </p>
  <!-- APLICATIVO ANA -->
        <!-- Primeira Div  -->
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Visualização da Webcam:</label>
            <div id="camera"></div>
            <br><br>
            <button onclick="takeSnapshot();" id="botao1">Capturar Imagem</button>
        </div>
  
      <div class ="col-md-4 col-sm-12 col-xs-12">
        <!-- Previsão 1 -->
        <br>
        <label>Previsão 1</label>      
        <p class ="emotionName" id="resultEmotionName"></p>
        <p class ="emoji" id="updateEmoji"></p>
        <!-- Previsão 2 -->
        <label>Previsão 2</label>      
        <p class ="emotionName" id="resultEmotionName2"></p>
        <p class ="emoji" id="updateEmoji2"></p>
      </div> 
  
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Foto: </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" id="botao2">Prever Emoção</button>
      </div>
      </center>
  
    </div>
  
  <script src="main.js"></script>
